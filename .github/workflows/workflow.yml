name: Deploy Vite to GitHub Pages

# 触发条件：当推送到 main 分支时执行
on:
  push:
    branches: [ main ]

# 关键：添加权限配置
permissions:
  contents: write  # 允许写入仓库内容（包括推送分支）

jobs:
  deploy:
    runs-on: ubuntu-latest # 使用 Ubuntu 系统

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js（指定版本，如 18.x）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm' # 缓存 pnpm 依赖，加速构建

      # 3. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 4. 打包项目（生成 dist 文件夹）
      - name: Build project
        run: pnpm run build

          # 在 Build project 步骤后添加
      - name: Check dist directory
        run: |
           echo "查看 dist 文件夹是否存在："
           ls -la ./dist  # 列出 dist 文件夹内容（若不存在会报错，帮助确认问题）

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 部署的文件夹（Vite 打包默认输出到 dist）
          publish_dir: ./dist
          # 部署密钥（自动生成，无需手动配置）
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 部署到 gh-pages 分支（默认）
          publish_branch: gh-pages